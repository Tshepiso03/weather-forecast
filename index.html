<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Weather forecast</title>
</head>
<body>
    <div class="weather-app">
    <header>
<form class="search-form">
<input type="search" placeholder="Enter a city.."required class="search-form-input">
<input type="submit" value="search" class="search-form-button">

</form>

    </header>
<main>
    <div class="weather-app-data">
    <div>
<h1 class="weather-app-city"> Cape Town</h1>
<p class="weather-app-details">
    Wednesday 14:18, clear sky
    <br />
    Humidity: <strong> 46%</strong>, Wind: <strong> 4.63km/h </strong>
</p>
</div>
<div class="weather-app-temperature-container">
    <div class="weather-app-icon">⛅ </div>
   <div class="weather-app-temperature">18</div> 
   <div class="weather-app-unit">°C</div>
</div>
</div>
</main>
