<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Weather forecast</title>
</head>
<body>
    <div class="weather-app">
    <header>
<form class="search-form" id="search-form">
<input type="search" placeholder="Enter a city.."required id="search-form-input" class="search-form-input">
<input type="submit" value="search" class="search-form-button">

</form>

    </header>
<main>
    <div class="weather-app-data">
    <div>
<h1 class="weather-app-city" id="city"> Cape Town</h1>
<p class="weather-app-details">
    
    <span id="time"></span>, <span id="description">clear sky</span> 
    <br />
    Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
</p>
</div>
<div class="weather-app-temperature-container">
    <div class="weather-app-icon">⛅ </div>
   <div class="weather-app-temperature" id="temperature">18</div> 
   <div class="weather-app-unit">°C</div>
</div>
</div>
</main>
    <footer>
        This Project was coded by
        <a href="https://github.com/" target="_blank">Tshepiso sefuba</a>
        <a href="https://github.com/Tshepiso03/weather-forecast" target="_blank">
           is open-sourced on Github
        </a> and
        <a href="#" target="_blank">
            hosted on Netlify
        </a>
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
